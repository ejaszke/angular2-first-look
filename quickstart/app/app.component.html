<h1>{{title}}</h1>

<my-hero-detail [hero]="selectedHero"></my-hero-detail>

<ul class="heroes">
    <li
            *ngFor="#hero of heroes"
            [class.selected]="hero === selectedHero"
            (click)="onSelect(hero)">
        <span class="badge">{{hero.id}}</span> {{hero.name}}
    </li>
</ul>
